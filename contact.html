<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - الشركة العامة القابضة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0059b3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    nav a:hover {
      background-color: #003f80;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>اتصل بنا</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="news.html">الأخبار</a>
    <a href="companies.html">الشركات</a>
    <a href="partners.html">الشركاء</a>
    <a href="activities.html">الفعاليات</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <main>
    <form>
      <label>الاسم الكامل</label>
      <input type="text" placeholder="أدخل اسمك">

      <label>البريد الإلكتروني</label>
      <input type="email" placeholder="example@email.com">

      <label>الرسالة</label>
      <textarea rows="5" placeholder="اكتب رسالتك هنا..."></textarea>

      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    &copy; 2025 الشركة العامة القابضة. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
