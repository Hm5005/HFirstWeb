      padding: 15px;

    }

      max-width: 1000px;
      margin: auto;

    }
    .partner-grid {
      display: flex;
      flex-wrap: wrap;

    }

      height: auto;
      border-radius: 6px;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

      color: white;
      text-align: center;
      padding: 15px;
